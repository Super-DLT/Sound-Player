<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Sound Player</title>
  </head>
  <body>
      <!-- Button trigger modal -->
    <button type="button" class=" btn btn-outline-light mt-3 ml-3  btn-sm " data-toggle="modal"
    data-target="#exampleModal">
    About
  </button>
  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content bg-secondary bg-gradient text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">About</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-lead">
          Simple Sound Player <br>
          source :  <a href="https://github.com/Super-DLT/Sound-Player" target="blank">Sound-Player</a>
          <br>code by 
          <a href="https://github.com/Super-DLT" target="blank">Behnam Sheykhe.</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
    <h3 class="text-center my-5 text-light">Sound Player</h3>

    <div class="container text-center">
        <button class="btn btn-lg btn-outline-light btn-block lion" onclick="lionAudio.play()">Lion</button>
        <button class="btn btn-lg btn-outline-light btn-block Bear" onclick="bearAudio.play()">Bear</button>
        <button class="btn btn-lg btn-outline-light btn-block Wolf" onclick="wolfAudio.play()">Wolf</button>
    </div>

    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
